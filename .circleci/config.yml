version: 2
jobs:
  test:
    docker:
      - image: hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: chmod
          command: chmod 744 create_credential.sh
      - run:
          name: ls
          command: ls -la
      - run:
          name: Create credentials
          command: ./create_credential.sh .terraformrc
      - run:
          name: Init terraform
          command: terraform init
      - run:
          name: Validate terraform
          command: terraform validate
      - run:
          name: Plan terraform
          command: terraform plan
  deploy:
    docker:
      - image: hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: Create credentials
          command: chmod 744 create_credential.sh && ./create_credential.sh .terraformrc
      - run:
          name: Init terraform
          command: terraform init
      - run:
          name: Apply terraform
          command: terraform apply -auto-approve
workflows:
  version: 2
  test-and-deploy:
    jobs:
      - test
      - hold:
          type: approval
          requires:
            - test
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - hold
          filters:
            branches:
              only: master
